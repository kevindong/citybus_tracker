<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Citybus Tracker</title>
	<meta name="description" content="Citybus Tracker">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="bus.js"></script>
</head>

<body>
<div class="container">
	<h1 class="text-center">Citybus Tracker</h1>
	<p class="text-center">All data is provided by CityBus via DoubleMap.</p>
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-primary">
				<div class="panel-heading">Map</div>
				<div class="panel-body">
					<iframe style="width: 100%; height: 80vh" src="DoubleMap.htm"></iframe>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Next Bus</div>
				<div class="panel-body" id="next-bus" style="font-size: 4em; height: 79.15vh; overflow: scroll">Initializing...</div>
				<div class="panel-footer" id="refreshed"></div>
			</div>
		</div>
	</div>
</div>
<script>
	console.log("Execution has reached the bottom of the page.");
	loadRoutes().then(loadStops).then(loadSettings).then(getETAs);
	setInterval(getETAs, 30000);
	setInterval(updateTime, 1000);
</script>
</body>
</html>
